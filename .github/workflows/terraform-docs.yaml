name: Generate terraform docs
on:
  push:
    branches:
      - master
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    
    - name: Render terraform docs inside the USAGE.md and push changes back to branch
      uses: Dirrk/terraform-docs@v1.0.7
      with:
        tf_docs_content_type: table
        tf_docs_find_dir: deploy/
        tf_docs_output_file: README.md
        tf_docs_output_method: replace
        tf_docs_git_push: 'true'
        tf_docs_git_commit_message: "terraform-docs: generated by github action"

    - name: Render terraform docs in deploy subfolders and push changes back to branch
      uses: terraform-docs/gh-actions@v0.6.1
      with:
        find-dir: deploy/
        output-file: README.md
        output-method: inject
        git-push: "true"